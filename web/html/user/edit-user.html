<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="../../css/user/edit-user.css">
</head>
<body>
    <a href="javascript:history.back()" class="back-arrow" title="Go Back">&#8592;</a>
    
    <div class="container">
        <h1>Edit User</h1>

        <div style="display: flex; flex-direction: column;">
            <label for="name">Name</label>
            <input type="text" id="username" name="name" value="John Doe" required readonly>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="john.doe@example.com" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter new password (optional)">

            <button id="edit_user">Update User</button>
        </div>
           
    </div>

</body>
<script type="module" src="../../js/user/edit-user.js"></script>
</html>
