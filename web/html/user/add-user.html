<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link rel="stylesheet" href="../../css/user/add-user.css">
</head>
<body>
    <a href="javascript:history.back()" class="back-arrow" title="Go Back">&#8592;</a>
    
    <div class="container">
        <h1>Add New User</h1>
        <div style="display: flex; flex-direction: column;">
            <label for="name">Username</label>
            <input type="text" id="username" name="name" placeholder="Enter user name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter user email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter user password" required>

            <button type="submit" id="add_user">Add User</button>
        </div>
            
    </div>
</body>
<script type="module" src="../../js/user/add-user.js"></script>
</html>
