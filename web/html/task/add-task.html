<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="../../css/task/add-task.css">
</head>
<body>
    <a href="javascript:history.back()" class="back-arrow" title="Go Back">&#8592;</a>

    <div class="container">
        <h1>Add New Task</h1>
        
        <div>
            <div class="form-group">
                <label for="name">Task Name</label>
                <input type="text" id="name" name="name" placeholder="Enter Task Name" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Enter Task Description" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="priority">Priority</label>
                <select id="priority" name="priority" required>
                    <option value="0">Priority 0</option>
                    <option value="1">Priority 1</option>
                    <option value="2">Priority 2</option>
                    <option value="3">Priority 3</option>
                </select>
            </div>

            <div class="form-group">
                <label for="createTime">Create Time</label>
                <input type="datetime-local" id="createTime" name="createTime" required>
            </div>

            <div class="form-group">
                <label for="deadTime">Dead Time</label>
                <input type="datetime-local" id="deadTime" name="deadTime" required>
            </div>

            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status" required>
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>
            </div>

            <div class="button-container">
                <button id="submit-btn" onclick="addTask()" class="submit-btn">Add Task</button>
            </div>
        </div>
    </div>

</body>
<script type="module" src="../../js/task/add-task.js"></script>
</html>
