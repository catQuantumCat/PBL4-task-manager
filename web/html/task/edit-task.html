<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="../../css/task/edit-task.css">
</head>
<body onload="fillTask()">
    <a href="javascript:history.back()" class="back-arrow" title="Go Back">&#8592;</a>
    
    <div class="container">
        <h1>Edit Task</h1>
        
        <div>
            <div class="form-group">
                <label for="id">Task ID</label>
                <input type="text" id="id" name="id" value="1" readonly>
            </div>

            <div class="form-group">
                <label for="name">Task Name</label>
                <input type="text" id="name" name="name" value="Complete Report" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" required>Finish the financial report for Q4</textarea>
            </div>

            <div class="form-group">
                <label for="priority">Priority</label>
                <select id="priority" name="priority" required>
                    <option value="0">Low</option>
                    <option value="1" selected>Medium</option>
                    <option value="2">High</option>
                </select>
            </div>

            <div class="form-group">
                <label for="createTime">Create Time</label>
                <input type="datetime-local" id="createTime" name="createTime" value="2024-10-01T09:00:00" required>
            </div>

            <div class="form-group">
                <label for="deadTime">Dead Time</label>
                <input type="datetime-local" id="deadTime" name="deadTime" value="2024-10-10T17:00:00" required>
            </div>

            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status" required>
                    <option value="true" selected>True</option>
                    <option value="false">False</option>
                </select>
            </div>

            <div class="button-container">
                <button onclick="updateTask()" id="submit-btn" class="submit-btn">Update Task</button>
            </div>
        </div>
    </div>

</body>
<script type="module" src="../../js/task/edit-task.js"></script>
</html>
